<html>
    <head>
        <title>Aditi Vlogs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <link rel="stylesheet" href="https://bootswatch.com/4/minty/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="new-bg-nav navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#" style="font-size: 30px;"><b>Aditi Patel</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a href="#" class="fa fa-facebook nav-link"></a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="fa fa-pinterest nav-link"></a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="fa fa-instagram nav-link"></a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="fa fa-google nav-link"></a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="fa fa-snapchat-ghost nav-link"></a>
                    </li>
                    <li class="nav-item active">
                        <a href="#" class="fa fa-youtube nav-link"></a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <div class="marqueeSection">
            <div class="alert alert-dismissible alert-warning" style="margin: 11px; padding: 5px;">
                <center>
                    <marquee behavior="" direction="">
                        <h4 style="display: inline-block;">
                            <span class="badge badge-light">
                                Travel Guide <i style='font-size:24px' class='fas'>&#xf5c1;</i>
                            </span>
                        </h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h4 style="display: inline-block;">
                            <span class="badge badge-light">
                                Low Cost Travel Advisor <i style='font-size:24px' class='fas'>&#xf53c;</i>
                            </span>
                        </h4>
                        </h4>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h4 style="display: inline-block;">
                            <span class="badge badge-light">
                                Alternative way to Plastic <i style='font-size:24px' class='fas'>&#xf53c;</i>
                            </span>
                    </marquee>
                </center>
            </div>
        </div>

        <div class="locationSection">
            <div class="locationSectionTitle">
                <center><h1>Places..!</h1></center>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col md-3 mb-0">
                        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                            <div class="card-header"> PUNJAB </div>
                            <div class="card-body">
                              <h4 class="card-title">Amritsar</h4>
                              <div class="card-text">
                                <img src="thumbnail-amritsar.JPG" alt="" srcset="" class="locImage">
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col md-3 mb-0">
                        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                            <div class="card-header"> TELANGANA </div>
                            <div class="card-body">
                              <h4 class="card-title"> Hydrabad </h4>
                              <div class="card-text">
                                <img src="thumbnail-dindi.jpg" alt="" srcset="" class="locImage">
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col md-3 mb-0">
                        <div class="card text-white bg-primary mb-3" style="max-width: 20rem;">
                            <div class="card-header"> KONKAN </div>
                            <div class="card-body">
                              <h4 class="card-title">North Goa</h4>
                              <div class="card-text">
                                <img src="thumbnail-goa.JPG" alt="" srcset="" class="locImage">
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col md-3 mb-0">
                        <div class="card text-white bg-primary" style="max-width: 20rem;">
                            <div class="card-header"> KONKAN </div>
                            <div class="card-body">
                              <h4 class="card-title">South Goa</h4>
                              <div class="card-text">
                                <img src="thumbnail-southgoa.JPG" alt="" srcset="" class="locImage">
                              </div>
                            </div>
                        </div>
                    </div>
                    <div class="col md-3 mb-0">
                        <div class="card text-white bg-primary" style="max-width: 20rem;">
                            <div class="card-header"> MAHARASHTRA </div>
                            <div class="card-body">
                                <h4 class="card-title">Lonavala</h4>
                                <div class="card-text">
                                    <img src="thumbnail-lonavala.JPG" alt="" srcset="" class="locImage">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
